#textdomain wesnoth-Ultimate_Random_Maps

#define URM_MAP_GENERATOR_Jungle MAP_WIDTH MAP_HEIGHT ITERATIONS PLAYERS CASTLE_SIZE
    map_width={MAP_WIDTH}
    map_height={MAP_HEIGHT}

    iterations={ITERATIONS}
    hill_size=6
    island_size=0

    temperature_iterations=2000
    temperature_size=4

    max_lakes=40
    min_lake_height=500
    lake_size=150
    river_frequency=20

    villages=25
    players={PLAYERS}
    castle_size={CASTLE_SIZE}

    roads=3
    road_windiness=3

    default_flatland=Gs

    # list of common terrain types which come in at
    # different heights, from highest to lowest
    {HEIGHT 600 Mm}
    {HEIGHT 500 Hh}
    {HEIGHT 170 Gs}
    {HEIGHT 100 Ds}
    {HEIGHT 010 Wwt}
    {HEIGHT 000 Wot}

    # lake & river water is made tropical
    # water at low height & high temperatures get coastal reef
    # beach sand & savanna are converted into swamp at high temp
    # beach sand & savanna are converted into tropical forest at low temp
    {CONVERT_ALL Ww Wwt}
    {CONVERT_ALL Wo Wot}
    # {CONVERT 0 120 400 1000 Wwt Wwr}
    {CONVERT_TEMP 350 1000 (Gs, Ds) Ss}
    # {CONVERT 500 525 0 200 Hh Hh^Ft}
    {CONVERT_TEMP 0 200 (Gs, Ds) Gs^Ft}

    # road costs
    {ROAD_COST Gs 10 Rb}
    {ROAD_COST Ds 25 Rb}
    {ROAD_COST Gs^Ft 20 Rb}
    {ROAD_COST Hh 30 Rb}
    # {ROAD_COST Hh^Ft 35 Rb}
    {ROAD_COST Gs 10 Rb}
    {ROAD_COST Mm 50 Rb}
    {ROAD_COST_BRIDGE Ss 50 Ss^Bw|,Ss^Bw/,Ss^Bw\ Ch}
    {ROAD_COST_BRIDGE Wwt 50 Wwt^Bw|,Wwt^Bw/,Wwt^Bw\ Ch}
    # {ROAD_COST_BRIDGE Wot 50 Wot^Bw|,Wot^Bw/,Wot^Bw\ Ch}
    {ROAD_COST_MIN Rb}
    {ROAD_COST_MIN Ss^Bw|}
    {ROAD_COST_MIN Ss^Bw/}
    {ROAD_COST_MIN Ss^Bw\}
    {ROAD_COST_MIN Wwt^Bw|}
    {ROAD_COST_MIN Wwt^Bw/}
    {ROAD_COST_MIN Wwt^Bw\}
    {ROAD_COST_MIN Wot^Bw|}
    {ROAD_COST_MIN Wot^Bw/}
    {ROAD_COST_MIN Wot^Bw\}
    {ROAD_COST_MIN Ch}

    {VILLAGE Gs Gs^Vc 8 (Gs, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft)}
    {VILLAGE Ds Ds^Vct 2 (Gs, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft)}
    {VILLAGE Gs^Ft Gs^Vht 4 (Gs, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft, Gs^Ft, Gs^Ft)}
    {VILLAGE Hh Hh^Vc 5 (Gs, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft)}
    # {VILLAGE Mm Mm^Vhh 3 (Gs, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft)}
    {VILLAGE Ss Ss^Vhs 5 (Gs, Ss, Ss, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gs^Vc, Gs^Vht, Hh, Gs^Ft)}
    {VILLAGE Wwt Ww^Vm 3 (Wwt, Wwt)}

    {CASTLE 12 Gs,Gs^Ft,Hh,Ds,Ss,Wwt}

    [naming]
        {VILLAGE_NAMES}
    [/naming]

    [village_naming]
        {VILLAGE_NAMES}
    [/village_naming]
#enddef

#define URM_MAP_EVENTS_Jungle
    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}

    [event]
        name=prestart
        {SCATTER_EMBELLISHMENTS G*,D*,R*,Uu*,Ur* ^Es 2}
        {SCATTER_TERRAIN Wwt Wwrt 10}
        # Wooden encampments with tall keeps for jungle
        {SCATTER_TERRAIN Ch Ce 100}
        {SCATTER_TERRAIN Kh Ket 100}
        {MAP_CLEAR_LABLES}
    [/event]
#enddef
