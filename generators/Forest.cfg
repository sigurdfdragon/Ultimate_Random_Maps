#textdomain wesnoth-Ultimate_Random_Maps

#define URM_MAP_GENERATOR_Forest MAP_WIDTH MAP_HEIGHT ITERATIONS PLAYERS CASTLE_SIZE
    {MAP_DIMENSIONS {MAP_WIDTH} {MAP_HEIGHT}}
    {PLAYERS_CASTLE_SIZE_VILLAGES {PLAYERS} {CASTLE_SIZE} 25}
    {HILL_ITER_AND_SIZE {ITERATIONS} 4 0}
    {TEMP_ITER_AND_SIZE 2000 4}
    {LAKES_AND_RIVERS 80 0 125 50}
    {ROADS_AND_WINDINESS 6 6}

    # Forested Hills, Forest, Shallow Water
    {HEIGHT 400 Hh^Fp}
    # {HEIGHT 060 Gll^Fp}
    # {HEIGHT 000 Ww}
    {HEIGHT 000 Gll^Fp}

    # Road costs
    {ROAD_COST Gll^Fp 10 Rp}
    {ROAD_COST Hh^Fp 20 Rp}
    {ROAD_COST_BRIDGE Ww 20 (Ww^Bw|, Ww^Bw/, Ww^Bw\) Ch}
    {ROAD_COST_MIN Rp}
    {ROAD_COST_MIN Ww^Bw|}
    {ROAD_COST_MIN Ww^Bw/}
    {ROAD_COST_MIN Ww^Bw\}
    {ROAD_COST_MIN Ch}

    # Only elvish villages for this map
    {VILLAGES Gll^Fp Gg^Ve 8 (Gll^Fp, Rp, Rp, Ww, Ww) }
    {VILLAGES Hh^Fp Hh^Ve 8 (Hh^Fp, Hh^Fp, Rp, Rp, Ww, Ww) }

    {CASTLE 12 (Rp, Gll^Fp, Hh^Fp, Ww)}
#enddef

#define URM_MAP_EVENTS_Forest
    # {DEFAULT_MUSIC_PLAYLIST}
    # Elvish Music
    [music]
        name=elvish-theme.ogg
        ms_before=12000
        # append=yes
    [/music]
    [music]
        name=silvan_sanctuary.ogg
        ms_before=12000
        append=yes
    [/music]
    {DEFAULT_SCHEDULE}

    [event]
        name=prestart

        # Change Water
        {DEEPEN_WATER Ww Wo}
        {SCATTER_EMBELLISHMENT Ww ^Ewl 5}
        {SCATTER_EMBELLISHMENT Ww ^Ewf 5}
        {SCATTER_TERRAIN Ww Wwr 5}

        # Add some Green Grass and Mixed Flowers
        {SCATTER_TERRAIN Gll^Fp Gg 4}
        {SCATTER_EMBELLISHMENT Gg ^Efm 50}

        # Replace some forests with Mushroom Groves, Swamps
        {SCATTER_TERRAIN Gll^Fp Gll^Tf 4}
        {SCATTER_TERRAIN Gll^Fp Ss 5}

        # Add variety of trees
        {SCATTER_TERRAIN Gll^Fp Gg^Fet 3}
        {SCATTER_TERRAIN Gll^Fp Gs^Fds 33}
        {SCATTER_TERRAIN Gll^Fp Gs^Fms 50}

        {SCATTER_TERRAIN Hh^Fp Hh^Fds 33}
        {SCATTER_TERRAIN Hh^Fp Hh^Fms 50}

        # Forest gets Elven Castles
        {REPLACE_TERRAIN Ch Cv}
        {REPLACE_TERRAIN Kh Kv}
    [/event]
#enddef
